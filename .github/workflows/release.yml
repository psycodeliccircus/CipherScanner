# .github/workflows/release.yml

name: Create Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write  # permite criar releases e enviar assets

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Read version from fxmanifest.lua
        id: get_version
        run: |
          VERSION=$(grep -Po "(?<=version ')[^']+" fxmanifest.lua)
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          tag_name:     ${{ env.VERSION }}
          release_name: CipherScanner V${{ env.VERSION }}
          body:         Esta é a mais nova versão ${{ env.VERSION }}
          draft:        false
          prerelease:   false

      - name: Package ZIP
        run: |
          zip -r "CipherScanner-${{ env.VERSION }}.zip" . \
            -x ".git/**" "node_modules/**" ".github/**"

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          upload_url:         ${{ steps.create_release.outputs.upload_url }}
          asset_path:         "./CipherScanner-${{ env.VERSION }}.zip"
          asset_name:         "CipherScanner-${{ env.VERSION }}.zip"
          asset_content_type: application/zip
